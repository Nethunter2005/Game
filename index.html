<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Speed Typing Game</title>
</head>
<body class="bg-dark text-white">

    <div class="justify-content-center align-items-center flex-column mt-5 pt-5" id="main" style="display: flex">
        <h1 class="mt-5 pt-5">Speed Typing Game</h1>
        <p class="lead">Test your typing speed</p>
        <div class="d-flex justify-content-center align-items-center flex-column mt-4">
            <div class="input-group">
                <select class="form-control" id="levelSelect" style="width: 150px">
                    <option value="easy" selected>Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button class="input-group-append btn btn-success" style="width: 150px" onclick="startGame();"><span class="d-block w-100 h-100 text-center">Start Game</span></button>
            </div>
        </div>
    </div>


<div id="game" class="container text-center" style="display: none">
    <!-- Word & input -->
    <div class="row">
      
        
    <div class="col-md-6 mx-auto pt-5 mt-5">
    <p class="lead">
    Type the given word within 
    <span class="text-white" id="seconds">5</span> Seconds
    </p>

    <h2 class="display-2 mb-5" id="current-word">Hello</h2>
    <input type="text" class="form-control form-control-lg" placeholder="Start typing" id="word-input" autofocus>
    <h4 class="mt-3" id="message"></h4>

    <!-- Time & score columns -->
    <div class="row mt-5">
        <div class="col-md-6">
            <h3>Time Left:
                <span id="time">0</span>
            </h3>
        </div>
        <div class="col-md-6">
            <h3>Score: <span id="score">0</span></h3>
        </div>
    </div>


    </div>

    </div>


</div>

<script src="main.js"></script>
</body> 
</html>
